<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title>Project for shop</title>
    <meta name="description" content="3D showcase project" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/preview.jpg" />

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <section class="showcase">
      <h2 class="showcase-header">Hoddie <span>Mantle</span></h2>

      <div class="showcase_content-wraper">
        <div class="showcase_content">
          <div class="showcase_products">
            <div class="swiper-wrapper">
              <div class="swiper-slide showcase_product-item">
                <div class="showcase_product-image_wraper">
                  <div class="showcase_product-image_left">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/1.png)"
                    ></div>
                  </div>
                  <div class="showcase_product-image_right">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/1.png)"
                    ></div>
                  </div>
                </div>
                <p>Front</p>
              </div>

              <div class="swiper-slide showcase_product-item">
                <div class="showcase_product-image_wraper">
                  <div class="showcase_product-image_left">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/2.png)"
                    ></div>
                  </div>
                  <div class="showcase_product-image_right">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/2.png)"
                    ></div>
                  </div>
                </div>
                <p>Front Two</p>
              </div>

              <div class="swiper-slide showcase_product-item">
                <div class="showcase_product-image_wraper">
                  <div class="showcase_product-image_left">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/3.png)"
                    ></div>
                  </div>
                  <div class="showcase_product-image_right">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/3.png)"
                    ></div>
                  </div>
                </div>
                <p>side</p>
              </div>

              <div class="swiper-slide showcase_product-item">
                <div class="showcase_product-image_wraper">
                  <div class="showcase_product-image_left">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/4.png)"
                    ></div>
                  </div>
                  <div class="showcase_product-image_right">
                    <div
                      class="showcase_product-image"
                      style="background-image: url(images/4.png)"
                    ></div>
                  </div>
                </div>
                <p>Back</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="showcase_navigation">
        <div class="showcase_navigation-prev"></div>
        <div class="showcase_navigation-next"></div>
      </div>

      <video
        src="videos/smoke-background-optimized.mp4"
        class="showcase_video"
        autoplay
        loop
        muted
      ></video>
    </section>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
